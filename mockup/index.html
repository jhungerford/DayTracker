<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>DayTracker Mockup</title>

    <link rel="stylesheet" href="css/foundation.css" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/daytracker.css" />
</head>
<body>
<div class="log">
	<div class="row">
		<div class="small-2 small-offset-1 columns">
			<h2 class="text-right logo">Today, I</h2>
		</div>
		<div class="small-8 columns">
			<form>
				<input class="vertical-align: middle" type="text" placeholder="did something awesome" />
			</form>
		</div>
		<div class="small-1 columns"></div>
	</div>
</div>

<div class="row day">
	<div class="small-2 columns">
		<h4>Yesterday</h4>
	</div>
	<div class="small-10 columns">
		<ul class="no-bullet">
			<li>Ran 3 miles in 34 minutes</li>
			<li>Climbed for 2 hours</li>
			<li>Sent an 11a on lead</li>
			<li>Rode 5 miles</li>
		</ul>
	</div>
</div>

<div class="row day">
	<div class="small-2 columns">
		<h4>Thursday</h4>
	</div>
	<div class="small-10 columns">
		<ul class="no-bullet">
			<li>Did one thing.</li>
		</ul>
	</div>
</div>

<div class="row day">
	<div class="small-2 columns">
		<h4>Thursday</h4>
	</div>
	<div class="small-10 columns">
		<ul class="no-bullet">
			<li>
				<div class="row collapse">
					<div class="small-10 columns">
						<input type="text" value="Editable item.">
					</div>
					<div class="small-1 columns">
						<a href="" class="button postfix"><i class="fa fa-calendar"></i></a>
					</div>
					<div class="small-1 columns">
						<a href="" class="button alert postfix"><i class="fa fa-trash-o"></i></a>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>

<div class="row day">
	<div class="small-2 columns">
		<h4>April 26</h4>
	</div>
	<div class="small-10 columns">
		<ul class="no-bullet">
			<li>Biked up to NCAR from home</li>
			<li>Played TESO all day</li>
		</ul>
	</div>
</div>

<div class="footer">
	<div class="row full">
		<div class="large-12 columns">
			<p class="copyright">Copyright &copy; John Hungerford, 2014</p>
		</div>
	</div>
</div>
</body>
</html>
