<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DayTracker Mockup</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/daytracker.css" rel="stylesheet">
</head>
<body>
    <div class="topbar">
        <div class="fill">
            <div class="container">
                <a class="brand" href="#">Day Tracker</a>

				<form action="" class="pull-right">
					<input class="input-small" type="text" placeholder="Username" />
					<input class="input-small" type="password" placeholder="Password" />
					<button class="btn" type="submit">Sign In</button>
				</form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <div class="page-header">
                <h1>What did you do today?</h1>
				<form action="">
					<input class="input span14" type="text" placeholder="Today I ..." />
					<button class="btn span2" type="submit">Remember</button>
				</form>
            </div>

            <div class="row">
				<div class="span16">
					<h2>Here's what you did in the past</h2>

					<h5>Yesterday I...</h5>
					<ul>
						<li>Had a normal day at work</li>
						<li>Worked out for 1 hour</li>
						<li>Fixed 0 bugs</li>
					</ul>
					
					<h5>On Thursday, January 13 I...</h5>
					<ul>
						<li>Got to work at 5</li>
						<li>Fixed 7 bugs</li>
					</ul>
					
					<div class="pagination">
						<ul>
							<li class="prev disabled"><a href="#">&larr; Previous</a></li>
							<li class="active"><a href="#">1</a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li class="next"><a href="#">Next &rarr;</a></li>
						</ul>
					</div>
				</div>
            </div>
        </div>

        <footer>
            <p>&copy; John Hungerford 2012</p>
        </footer>
    </div>
</body>
</html>
