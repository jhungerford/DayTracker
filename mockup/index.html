<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>DayTracker Mockup</title>

    <link rel="stylesheet" href="css/foundation.css" />
	<link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/daytracker.css" />
</head>
<body>
<div class="row log-row">
	<div class="small-2 columns">
		<h3 class="text-right">Today, I</h3>
	</div>
	<div class="small-10 columns">
		<form>
			<input type="text" placeholder="did something awesome" />
		</form>
	</div>
</div>

<div class="row">
	<div class="small-12 columns">
		<h4>Yesterday, I</h4>
		<ul>
			<li>Ran 3 miles in 34 minutes</li>
			<li>Climbed for 2 hours</li>
			<li>Sent an 11a on lead</li>
			<li>Rode 5 miles</li>
		</ul>

		<h4>On April 26, I</h4>
		<ul>
			<li>Biked up to NCAR from home</li>
			<li>Played TESO all day</li>
		</ul>
	</div>
</div>

<div class="footer">
	<div class="row full">
		<div class="large-12 columns">
			<p class="copyright">Copyright &copy; John Hungerford, 2014</p>
		</div>
	</div>
</div>
</body>
</html>
